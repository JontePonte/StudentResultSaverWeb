<!doctype html>
<html lang="en">
<html>
    <head>
        <style type="text/css">
            .main {
                margin-left: 120px;
                padding: 0px 10px;
            }

        </style>

        <!-- Bootstrap css -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous"
        />
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          crossorigin="anonymous"
        />

        <title>{% block title %}SRS{% endblock %}</title>
    </head>


    <body>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/home">StudentResultSaver</a>
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if request.user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/home/">Home</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle nav-link active" href="/groups/" role="button" data-bs-toggle="dropdown" aria-expanded="false">Groups</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/groups/">View all Groups</a></li>
                            <li><hr class="dropdown-divider"></li>
                            {% for group in request.user.group.all %}
                                <li><a class="dropdown-item" href="/group/{{group.id}}">{{group.name}}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/logout">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/login">Login</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/register">Sign Up</a></li>
                    {% endif %}
                </ul>
              </div>
            </div>
          </nav>

        <div class="main", id="content", name="content">
            <div class="row justify-content-center">
                <div class="col-8">
                    <hr class="mt-0 mb-4">

                        {% block content %}
                        {% endblock %}
                    
                </div>
            </div>
        </div>

        <!-- Bootstrap js -->
        <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
        crossorigin="anonymous">
        </script>
        <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" 
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" 
        crossorigin="anonymous">
        </script>
    </body>
</html>
