<!doctype html>
<html lang="en">
<html>
    <head>
        <style type="text/css">
            .sidenav {
                height: 100%;
                width: 200px;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #111;
                overflow-x: hidden;
                padding-top: 20px;
            }

            .sidenav a {
                padding: 6px 8px 6px 18px;
                text-decoration: none;
                font-size: 25px;
                color: #818181;
                display: block;
            }

            .sidenav a:hover {
                color: #f1f1f1;
            }

            .main {
                margin-left: 200px;
                padding: 0px 10px;
            }

        </style>

        <!-- Bootstrap css -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous"
        />
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          crossorigin="anonymous"
        />

        <title>{% block title %}SRS{% endblock %}</title>
    </head>


    <body>
        
        <div class="sidenav">
            {% if request.user.is_authenticated %}
            <a href="/home">Home</a>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="/groups/" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Groups
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/groups/">All Groups</a></li>
                <li><hr class="dropdown-divider"></li>
                {% for group in request.user.group.all %}
                  <li><a class="dropdown-item" href="/group/{{group.id}}">{{group.name}}</a></li>
                {% endfor %}
              </ul>
            </li>
            <a href="/logout">Logout</a>
            {% else %}
                <a href="/login">Login</a>
                <a href="/register">Sign Up</a>
            {% endif %}
        </div>


        <div class="main", id="content", name="content">
            <div class="row justify-content-center">
                <div class="col-8">
                    <h1 class="mt-2">StudentResultSaver</h1>
                    <hr class="mt-0 mb-4">

                        {% block content %}
                        {% endblock %}
                    
                </div>
            </div>
        </div>

        <!-- Bootstrap js -->
        <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
        crossorigin="anonymous">
        </script>
        <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" 
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" 
        crossorigin="anonymous">
        </script>
    </body>
</html>
